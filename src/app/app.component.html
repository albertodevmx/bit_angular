<div class="jumbotron shadow bg-primary text-light">
	<div class="container">
		<h1 class="display-4"><i class="fas fa-database"></i> Conectando a API</h1>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-12 col-md-5">
			<div class="card shadow mb-4">
					<div class="card-header bg-primary text-light">
							<i class="fas fa-file-alt"></i> Ingrese nuevo cliente
					</div>
					<div class="card-body">
							<form #form="ngForm">
									
										<input [(ngModel)]="cliente.id" type="hidden" class="form-control" id="id" name="id" placeholder="Ingrese nombre" required>
									

									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input [(ngModel)]="cliente.nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
									</div>

									<div class="form-group">
										<label for="apellidos">Apellidos</label>
										<input [(ngModel)]="cliente.apellidos" type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese apellidos" required>
									</div>

									<div class="form-group">
										<label for="nombre_usuario">Usuario</label>
										<input [(ngModel)]="cliente.nombre_usuario" type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Ingrese usuario" required>
									</div>

									<div class="form-group">
										<label for="correo_electronico">Correo electrónico</label>
										<input [(ngModel)]="cliente.correo_electronico" type="email" class="form-control" id="correo_electronico" name="correo_electronico" placeholder="Ingrese correo" required>
									</div>

									<div class="form-group">
										<label for="password">Contraseña</label>
										<input [(ngModel)]="cliente.password" type="password" class="form-control" id="password" name="password" placeholder="Ingrese password" required>
									</div>

									<button *ngIf="!actualizando" (click)="enviar()" type="submit" class="btn btn-success shadow w-50"><i class="far fa-paper-plane"></i> Envíar</button>
									<button *ngIf="actualizando" (click)="actualizar()" class="btn btn-warning shadow w-50"><i class="fas fa-edit"></i> Actualizar</button>
								</form>
					</div>
			</div>
		</div>


		<div class="col-12 col-md-7">
			<table class="table shadow table-striped table-hover mb-5">
				<thead class="bg-primary text-light">
				  <tr>
					<th scope="col"><i class="fas fa-user"></i> Nombre</th>
					<th scope="col"><i class="fas fa-user"></i> Apellidos</th>
					<th scope="col"><i class="fas fa-at"></i> Correo</th>
					<th scope="col"></th>
				  </tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of clientes">
						<td>{{item.nombre}}</td>
						<td>{{item.apellidos}}</td>
						<td>{{item.correo_electronico}}</td>
						<td class="text-center">
							<button type="button" (click)="modificar(item.key)" class="btn btn-warning text-light shadow-sm"><i class="fas fa-edit"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
